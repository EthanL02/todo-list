<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="header">

        </div>
        <div id="side-bar">
            <button class="add">New</button>
        </div>
        <div id="main-content">
        </div>
        <dialog closedby="any" id="project-dialog">
            <form method="dialog">
                <label for="title">
                    Title
                    <input class="text" name="title" id="title" type="text" required>
                </label>
                <label for="priority">
                    Priority
                    <input class="number" name="priority" id="priority" type="number">
                </label>
                <button class="form" type="submit">Submit</button>            
            </form>
        </dialog>
    </body>
</html>
