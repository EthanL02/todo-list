<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="header">

        </div>
        <div id="side-bar">
            <button class="add" id="new-project">New</button>
        </div>
        <div id="main-content">
            <button class="add" id="new-todo">New</button>
        </div>
        <dialog closedby="any" id="project-dialog">
            <form method="dialog">
                <label for="project-title">
                    Title
                    <input class="text" name="title" id="project-title" type="text" required>
                </label>
                <label for="project-description">
                    Description
                    <input class="longtext" name="description" id="todo-description" type="text">
                </label>
                <label for="project-priority">
                    Priority
                    <input class="number" name="priority" id="project-priority" type="number">
                </label>
                <button class="form" type="submit">Submit</button>            
            </form>
        </dialog>
        <dialog closedby="any" id="todo-dialog">
            <form method="dialog">
                <label for="todo-title">
                    Title
                    <input class="text" name="title" id="todo-title" type="text" required>
                </label>
                <label for="todo-description">
                    Description
                    <input class="longtext" name="description" id="todo-description" type="text">
                </label>
                <label for="todo-due-date">
                    Due Date
                    <input class="number" name="due-date" id="todo-due-date" type="number">
                </label>
                <label for="todo-priority">
                    Priority
                    <input class="number" name="priority" id="todo-priority" type="number">
                </label>
                <button class="form" type="submit">Submit</button>            
            </form>
        </dialog>
    </body>
</html>
